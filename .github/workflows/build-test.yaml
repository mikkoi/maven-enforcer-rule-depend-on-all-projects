# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  pull_request:
  workflow_dispatch:
  push:
    # There are no pull requests to main, only merges, so we need to build on push to main as well
    branches: [ "main" ]
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - id: checkout-repository
        name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: true
          lfs: true
      - id: setup-java
        name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - id: build-and-test
        name: Build with Maven
        shell: bash
        run: |
          mvn                                                                  \
              --batch-mode                                                     \
              --file pom.xml                                                   \
              install                                                          \
            && true
      - id: report-to-sonarqube
        name: Report to SonarQube
        shell: bash
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn \
              --batch-mode                                                     \
              -Dsonar.token="${SONAR_TOKEN}"                                   \
              org.sonarsource.scanner.maven:sonar-maven-plugin:sonar           \
          && true

